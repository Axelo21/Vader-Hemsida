<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>WeatherHub</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/894de8aefb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li class="logo"><a href="index.html">WeatherHub</a></li>
          <li class="item"><a href="index.html">Home</a></li>
          <li class="item"><a href="famous_cities.html">Famous Cities</a></li>
          <li class="item">
            <a href="saved_locations_page.html">Saved Locations</a>
          </li>
          <li class="item"><a href="contact_page.html">Contact</a></li>
          <li class="item button"><a href="login_page.html">Log In</a></li>
          <li class="item button secondary">
            <a href="signup_page.html">Sign Up</a>
          </li>
          <li class="toggle">
            <a href="#"><i class="fas fa-bars"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <table>
        <caption>
          Saved Locations
        </caption>
        <thead>
          <tr>
            <th scope="col">Location</th>
            <th scope="col">Max temp</th>
            <th scope="col">Min temp</th>
            <th scope="col">Max rain</th>
          </tr>
        </thead>
        <tbody>
          <tr class="row_grey">
            <td data-label="Location">Stockholm</td>
            <td data-label="Max temp">35.4°C</td>
            <td data-label="Min temp">-28.2°C</td>
            <td data-label="Max rain">68 mm</td>
          </tr>
          <tr>
            <td scope="row" data-label="Location">Berlin</td>
            <td data-label="Max temp">37.9°C</td>
            <td data-label="Min temp">-26°C</td>
            <td data-label="Max rain">125 mm</td>
          </tr>
          <tr class="row_grey">
            <td scope="row" data-label="Location">New York City</td>
            <td data-label="Max temp">41.1°C</td>
            <td data-label="Min temp">-26.1°C</td>
            <td data-label="Max rain">210 mm</td>
          </tr>
          <tr>
            <td scope="row" data-label="Acount">Los Angeles</td>
            <td data-label="Due Date">43.3°C</td>
            <td data-label="Amount">-2.8°C</td>
            <td data-label="Period">149 mm</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer id="table_footer">
      <div class="footer-content">
        <h3>WeatherHub</h3>
        <p></p>
        <ul class="socials">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-youtube"></i></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="../JS/script_header.js"></script>
  </body>
</html>
